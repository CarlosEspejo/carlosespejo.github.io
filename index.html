---
layout: default
---

<h3 class="page-heading">Posts</h3>
<ul class="post-list">
{% for post in site.posts %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h5>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h5>
      <!-- {{ post.excerpt }} -->
  </li>
 {% endfor %}
</ul>
